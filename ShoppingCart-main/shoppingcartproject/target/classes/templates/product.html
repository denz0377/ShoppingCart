<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>List of Product</h1>
<div class="container text-center">
    <a th:href = "@{/productAdd}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Prodcut ID</th>
                <th>Product name</th>
                <th>Product price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${listProduct}">
                <td th:text="${product.productId}">Product Id</td>
                <td th:text="${product.productName}">Product Name</td>
                <td th:text="${product.productPrice}">Product Price</td>

                <td><a th:href="@{/showUpadteFormProduct/{productId}(productId=${product.productId})}">Update</a>
                    <a th:href="@{/deleteProduct/{productId}(productId=${product.productId})}">Delete</a></td>
            </tr>

        </table>

        <a th:href="@{/menu}"> Back to menu</a>
    </div>
</div>
</body>
</html>
