<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Product Registration </h1>
  </div>
  <form th:action="@{/productSave}" th:object="${product}"
        method="POST">
    <div class="m-3">
      <div class="form-group row">
        <label >Product ID </label>
        <div >
          <input type="text" th:field="*{productId}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label >Product Name </label>
        <div >
          <input type="text" th:field="*{productName}" class="form-control"
                 required minlength="2" maxlength="10"/>
        </div>
      </div>

      <div class="form-group row">
        <label >Product Price  </label>
        <div >
          <input type="number" th:field="*{productPrice}" class="form-control"
                 required minlength="1" maxlength="20"/>
        </div>
      </div>


      <div>
        <button type="submit" class="btn btn-primary" >Sign Up</button>
      </div>
    </div>
  </form>


</div>
</body>
</html>
